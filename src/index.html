<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Escalonamento</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
</head>

<body>
  <div class="header">Simulador de processos</div>
  <div class="container">
    <div class="conteudo">
      <div class="painelEsquerda">
        <label>Escolha o escalonamento</label>
        <select id="escalonamento">
          <option>Round Robin</option>
          <option>FCFS</option>
          <option>SJF</option>
          <option>Priority</option>
        </select>

        <label>Nome do processo</label>
        <input type="text" id="nomeProcesso" placeholder="Tarefa 0" style="margin-bottom: 10px" />

        <label>Prioridade</label>
        <input type="number" id="prioridade" value="0" style="margin-bottom: 10px" />

        <label>Tempo (/s)</label>
        <select id="tempo">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option selected>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
        </select>

        <label>Técnica de memória</label>
        <div class="tecnicaMemoria">
          <button id="segmentacao" class="active" onclick="selecionarMemoria(this)">Segmentação</button>
          <button id="paginacao" onclick="selecionarMemoria(this)">Paginação</button>
        </div>

        <label>Quantum (apenas para RR)</label>
        <input type="number" id="quantum" value="2" min="1" max="10" />

        <button class="addtarefa" onclick="adicionarTarefa()">➕ <span>Adicionar Tarefa</span></button>
      </div>

      <div class="painelDireita" id="simulacao">
        <!-- Resultados da simulação serão mostrados aqui -->
      </div>
    </div>

    <div class="listaTarefa" id="listaTarefas">
      <!-- Lista de tarefas adicionadas -->
    </div>

    <div class="butaoBaixo">
      <button class="iniciar" onclick="iniciarSimulacao()">Iniciar</button>
      <button class="parar" onclick="pararSimulacao()">Parar</button>
      <button class="iniciar" onclick="historicoDeSimulacoes()">Ver Histórico</button>
    </div>
    <div id="historico" class="painelDireita" style="margin-top: 20px;">

      </div>
  </div>
</body>

</html>
